<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Annotation Creator</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/photon.min.css"/>
    <link rel="stylesheet" href="../css/annotation.css">
    <link rel="stylesheet" href="../css/common_photon.css">

  </head>
  <body>
    
    <div class="window content">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="title-bar">
          <span id="close_window_button" class="fa-stack">
            <i class="fa fa-stack-1x fa-circle" id="close-circle"></i>
            <i class="fa fa-stack-1x fa-times-circle"></i>
          </span>
          
          <span id="minimize_window_button" class="fa-stack">
            <i class="fa fa-stack-1x fa-circle" id="minimize-circle"></i>
            <i class="fa fa-stack-1x fa-minus-circle"></i>
          </span>

          <h1 class="title">VidNote</h1>
        
        </div>
      </header>

      <div class="window-content">
         
         <div class="pane-group">

            <div class="pane">

              <div class="container form-group">

                <label class="mt-3 h3" for="annotation-title">Create Annotation</label>
                
                <input id="annotation-title" placeholder="Annotation title" class="form-control mt-2">
                <br>
                <textarea class="form-control mt-2" id="annotation-text" placeholder="Annotation text"></textarea>
                <br>
              </form>

            </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        
        <button id="finished-button" class="btn btn-large btn-default">
          Cancel
        </button>

        <button id="add-annotation-button" onclick="add_annotation()" class="btn btn-large btn-primary pull-right">
          Save
        </button>
      </div>
    </footer>



    <script src="../../common/annotation.js"></script>
    <script src="../js/annotation_handler.js"></script>
    <script>
      require('../js/common_window_operations.js');
    </script>

  </body>
</html>
